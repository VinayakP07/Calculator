<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="Cal icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
      <div class="heading">
          <h1>CALCULATOR</h1>
    </div>
    <div class="container">
        <div class="input">
            <input id="inputBox" type="text" placeholder="Enter here">
        </div>
        <div class="buttonsRow1">
        <button>AC</button>
        <button>+/-</button>
        <button>%</button>
        <button>&#xf7;</button>
      </div>
      <div class="buttonsRow2">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>X</button>
      </div>
      <div class="buttonsRow3">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="buttonsRow4">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="buttonsRow5">
        <button id="zero">0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
